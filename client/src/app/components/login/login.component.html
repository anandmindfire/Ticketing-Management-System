<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  Email is required and must be valid.
                </div>
              </div>
            
              <!-- Password input -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  Password is required.
                </div>
              </div>
            
              <!-- Submit button -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
              </div>
              
              <!-- Error message -->
              <div *ngIf="errorMessage" class="text-danger text-center">
                {{ errorMessage }}
              </div>
              
              <!-- Register link -->
              <div class="text-center">
                <p>Not a member? <a routerLink="/register">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
